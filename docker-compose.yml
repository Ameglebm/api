version: '3.9'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cinema-api
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_started
    networks:
      - cinema_network

  prisma-studio:
    # ⚠️  MODO AVALIAÇÃO — facilita a inspeção do banco durante os testes
    # Para desabilitar em outros ambientes, comente ou remova este serviço
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cinema-prisma-studio
    command: npx prisma studio --port 5555 --browser none
    environment:
      DATABASE_URL: "postgresql://cinema:cinema@postgres:5432/cinema?schema=public"
    ports:
      - "5555:5555"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cinema_network
    logging:
      driver: "none"

  postgres:
    image: postgres:15
    container_name: cinema-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    networks:
      - cinema_network
    logging:
      driver: "none"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cinema -d cinema"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: cinema-redis
    ports:
      - "6379:6379"
    networks:
      - cinema_network
    logging:
      driver: "none"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: cinema-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - cinema_network
    logging:
      driver: "none"

networks:
  cinema_network: